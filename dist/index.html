<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase basic auth</title>
</head>
<body>
  <h1>Hello, I am rahul vishwakarma</h1>
  <h2>Firebase Firestore</h2>

  <h3>Add the book </h3>
  <form class="add">
    <label for="title">Title:</label>
    <input type="text" name="title" required>
    <label for="author">Author:</label>
    <input type="text" name="author" required>
    
    <button>add a new book</button>
  </form>
<h3>Delete the book with id </h3>
  <form class="delete">
    <label for="id">Document id:</label>
    <input type="text" name="id" required>

    <button>delete a book</button>
  </form>
  <h3>Update the title of book</h3>
  <form class="update">
    <label for="id">Document id:</label>
    <input type="text" name="id" required>
    <label for="id">Updated Title :</label>
    <input type="text" name="title" required>

    <button>update a book</button>
  </form>
  
  <h3>Signup</h3>
   <form class="signup">
    <label for="email">email:</label>
    <input type="email"name="email">
    <label for="password">password:</label>
    <input type="password" name="password">
    <button>signup</button>
  </form>
  <h3>Login</h3>
  <form class="login">
    <label for="email">email:</label>
    <input type="email"name="email">
    <label for="password">password:</label>
    <input type="password" name="password">
    <button>login</button>
  </form>
 <h3>LogOut</h3>
  <button class="logout">logout</button>

  <h3>Update Profile</h3>
  <form class="update">
    <label for="displayName">Display Name</label>
    <input type="text" name="profile" />
    <button>Update</button>
  </form>

  <button class="google">Signup with GOOGLE</button>

<h3>Verify</h3>
<button class="verify">Verify with email</button>
  <script src="bundle.js"></script>
</body>
</html>
